<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Lista Usuarios</title>
        <link href="css/homeStyle.css" rel="stylesheet">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo white-text">SRM</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/login">Log in</a></li>
                <li><a href="/user/new">Sign in</a></li>
            </ul>
        </div>
    </nav>
</div>
<h1 class="title">LISTA DE USUARIOS</h1>

<div class="w3-container w3-teal">
    <div class ="col s5" >
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Email</th>


    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.name}">
        </td>
        <td th:text="${user.email}">
        </td>

        <td>
            <a class="waves-effect waves-light btn-small blue" th:href="${ '/user/' + user.id}">Ver</a>
            <a class="waves-effect waves-light btn-small blue" th:href="${ '/user/edit/' + user.id}">Editar</a>
            <a class="waves-effect waves-light btn-small blue" th:href="${ '/user/delete/' + user.id}">Borrar</a>

        </td>
    </tr>
</table>
        <h1 ><a href="/user/new" class="waves-effect waves-light btn-small blue">Nuevo Usuario</a></h1>
        <h1 ><a href="/consultas" class="waves-effect waves-light btn-small blue">Ver Consultas</a></h1>
    </div>
</div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
