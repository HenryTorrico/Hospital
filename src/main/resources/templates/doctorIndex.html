<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Lista Usuarios</title>
    <link href="css/homeStyle.css" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<h1 class="title">LISTA DE DOCTORES</h1>


<div class="w3-container w3-teal">
    <div class ="col s5" >
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Especialidad</th>


            </tr>
            <tr th:each="doctor: ${doctors}">

                <td th:text="${doctor.nombreDoc}">
                </td>
                <td th:text="${doctor.especialidadDoc}">
                </td>

                <td>
                    <a class="waves-effect waves-light btn-small blue" th:href="${ '/doctor/' + doctor.id}">Ver</a>
                    <a class="waves-effect waves-light btn-small blue" th:href="${ '/doctor/edit/' + doctor.id}">Editar</a>
                    <a class="waves-effect waves-light btn-small blue" th:href="${ '/doctor/delete/' + doctor.id}">Borrar</a>

                </td>
            </tr>
        </table>
        <h1 ><a href="/doctor/new" class="waves-effect waves-light btn-small blue">Nuevo Doctor</a></h1>
        <h1 ><a href="/consultas" class="waves-effect waves-light btn-small blue">Ver Consultas</a></h1>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
