<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Doctor</title>
    <link href="css/homeStyle.css" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="container">
<h1 class="title">NUEVO DOCTOR</h1>
<form action="/registerDoctor" th:object = "${doctor}" method="POST">
    <div class="row container">
        <div class="col s3"></div>
        <div class="col s6 14 offset-14" style="margin-top: 10px;">
            <div class="card">
                <div class="card-content">
                    <input type="hidden" name="id" th:value="${doctor.id}"/>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <label for="username">Nombre Doctor</label>
                        <input type="text" id="username" th:field = "*{nombreDoc}" class="validate">
                    </div><br>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">book</i>
                        <label for="especialidad">Especialidad</label>
                        <input id="especialidad" name="especialidad" type="text" class="form-control" placeholder="Especialidad" th:field="*{especialidadDoc}" />
                    </div><br>

                    <div class="form-field center-align">
                        <button class="btn-large black" type="submit">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
